

<ion-content>
    <main class="content-container">

        <app-menu></app-menu>
    
    <app-header></app-header>
    
        <ion-grid>
    
    
             <ion-row>
            
                <ion-col size="12" size-md="auto" >
                    <p class="ion-label-user-list-header">Users</p>
                    <ul class="users" >
                        <li *ngFor="let user of users">
                            <app-user [id]="user.id"[name]="user.name" [avatar]="user.avatar" (select)="onSelectUser($event)" ></app-user>
                        </li>
                    </ul>
                </ion-col>
        
                <ion-col  size="12"  size-md="">
                    <div class="task-container">
                        <app-tasks [sample]="sample!"></app-tasks>
                    </div>
                </ion-col>
             </ion-row>
          
    
        </ion-grid>
    
    
    </main>
</ion-content>
